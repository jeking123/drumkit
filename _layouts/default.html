<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <style>
        .key {
        border: 1pt solid black;
        width: 100px;
        height: 100px;
        
        text-align:center;
        line-height: 97px;
        }
    </style>
</head>
<body>
    
<!-- Keys -->
<div class="keys">
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Label</span>
    </div>
</div>
<div class="keys">
    <div data-key="66" class="key">
      <kbd>B</kbd>
      <span class="sound">Label</span>
    </div>
</div>

<!-- Sounds -->
<audio data-key="71" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1145795/clap.wav"></audio>
<audio data-key="66" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1147877/boom.wav"></audio>

<script>
    function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    
    if (!audio) 
    return; // stop the function
    
    console.log(key);
    
    audio.currentTime = 0; // rewind to the start 
    audio.play();
    key.classList.add('playing');
    }

    function removeTransition(e) {
    if (e.propertyName !== 'transform') 
    return; // skip it if it's not a transform
    this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);


</script>

</body>
</html>
